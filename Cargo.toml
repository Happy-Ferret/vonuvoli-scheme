
[package]
name = "vonuvoli-scheme"
version = "0.1.0"
authors = ["Ciprian Dorin Craciun <ciprian@volution.ro>"]
publish = false


[[bin]]
name = "vonuvoli-scheme-interpreter"
path = "./sources/bin_interpreter.rs"
test = false
bench = false
doc = false
doctest = false

[[bin]]
name = "vonuvoli-scheme-compiler"
path = "./sources/bin_compiler.rs"
test = false
bench = false
doc = false
doctest = false

[[bin]]
name = "vonuvoli-scheme-tester"
path = "./sources/bin_tester.rs"
test = false
bench = false
doc = false
doctest = false

[[bin]]
name = "vonuvoli-scheme-bencher"
path = "./sources/bin_bencher.rs"
test = false
bench = false
doc = false
doctest = false

[lib]
name = "vonuvoli_scheme"
path = "./sources/lib.rs"
test = false
bench = false
doc = true
doctest = false




[features]

default = [
	"vonuvoli_new_immutable",
	"vonuvoli_port_output_display_flush",
	"vonuvoli_port_output_newline_flush",
	"vonuvoli_backtrace",
	"vonuvoli_inline",
]

vonuvoli_debug = [
	"vonuvoli_new_immutable",
	"vonuvoli_port_output_display_flush",
	"vonuvoli_port_output_newline_flush",
	"vonuvoli_compiler_trace_error",
	# "vonuvoli_optimizer_trace_error",
	"vonuvoli_evaluator_trace_error",
	"vonuvoli_backtrace",
	"vonuvoli_backtrace_sources",
	# "vonuvoli_panic_on_failed",
]

vonuvoli_new_immutable = []

vonuvoli_port_output_write_flush = []
vonuvoli_port_output_display_flush = []
vonuvoli_port_output_newline_flush = []

vonuvoli_compiler_trace_error = []
vonuvoli_optimizer_trace_error = []
vonuvoli_evaluator_trace_error = []

vonuvoli_backtrace = ["backtrace", "rustc-demangle"]
vonuvoli_backtrace_sources = []

vonuvoli_panic_on_failed = []

vonuvoli_inline = []




[dependencies.backtrace]
version = "~0.3.5"
optional = true
features = ["cpp_demangle"]

[dependencies.rustc-demangle]
version = "~0.1.6"
optional = true




[profile.dev]
opt-level = 0
codegen-units = 32
lto = false
debug = true
incremental = true

[profile.test]
opt-level = 0
codegen-units = 32
lto = false
debug = true
incremental = true

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
debug = false
incremental = false

[profile.bench]
opt-level = 3
codegen-units = 1
lto = true
debug = false
incremental = false

